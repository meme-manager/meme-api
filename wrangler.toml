name = "meme-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Workers 配置
workers_dev = true
route = ""
zone_id = ""

# 环境变量
[vars]
ENVIRONMENT = "development"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "meme-db"
database_id = "d25e3428-5d4a-4dde-8879-b821111aed95"  # 创建后填入

# R2 存储绑定
[[r2_buckets]]
binding = "R2"
bucket_name = "meme-storage"
preview_bucket_name = "meme-storage-preview"

# KV 命名空间（用于限流）
# 注意: 首次部署时先注释掉,创建 KV namespace 后再启用
# [[kv_namespaces]]
# binding = "KV"
# id = ""  # 创建后填入
# preview_id = ""

# 生产环境配置
[env.production]
name = "meme-api-production"
vars = { ENVIRONMENT = "production" }

[[env.production.d1_databases]]
binding = "DB"
database_name = "meme-db-production"
database_id = "d25e3428-5d4a-4dde-8879-b821111aed95"

[[env.production.r2_buckets]]
binding = "R2"
bucket_name = "meme-storage-production"

